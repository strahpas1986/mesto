<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Россия</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <a href="#" class="header__link">
      <img src="./images/logo.svg" alt="Логотип Mesto" class="header__image">
    </a>
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img src="./images/Avatar.png" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__btn-edit" type="button"></button>
          <p class="profile__text">Исследователь океана</p>
        </div>
      </div>

      <button class="profile__button" type="button"></button>
    </section>

    <section class="elements">

    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_profile">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h3 class="popup__subtitle">Редактировать профиль</h3>
      <form action="#" class="popup__form" name="form">
        <input
          name="name"
          id="name-element"
          required
          placeholder="Жак-Ив Кусто"
          type="text"
          class="popup__input popup__input_form_name"
          minlength="2"
          maxlength="40"
          value=""
        >
        <span id="name-element-error" class="popup__error"></span>
        <input
          name="job"
          id="job-element"
          required
          placeholder="Исследователь океана"
          type="text"
          class="popup__input popup__input_form_job"
          minlength="2"
          maxlength="200"
          value=""
        >
        <span id="job-element-error" class="popup__error"></span>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_add-card">
    <div class="popup__container">
      <button class="popup__close popup__close_add-card" type="button"></button>
      <h3 class="popup__subtitle">Новое место</h3>
      <form action="#" class="popup__form" name="form" id="popup__form_add">
        <input
          name="title"
          id="title-element"
          required
          placeholder="Название"
          type="text"
          class="popup__input popup__input_form_title"
          minlength="1"
          maxlength="30"
          value=""
        >
        <span id="title-element-error" class="popup__error"></span>
        <input
          name="link"
          id="link-element"
          required
          placeholder="Ссылка на картинку"
          type="url"
          class="popup__input popup__input_form_link"
          value=""
        >
        <span id="link-element-error" class="popup__error"></span>
        <button class="popup__button" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_image-visible">
    <div class="popup__container popup__container_img">
      <button class="popup__close popup__close_image-visible" type="button"></button>
      <img src="#" alt="#" class="popup__image">
      <p class="popup__subtitle-img"></p>
    </div>
  </div>

  <template id="element-template">
    <article class="element">
      <img src="#" alt="#" class="element__image">
      <div class="element__descr">
        <h2 class="element__subtitle"></h2>
        <button class="element__delete"></button>
        <button class="element__like" type="button"></button>
      </div>
    </article>
  </template>

  <script src="./js/card.js"></script>
  <script src="./js/validate.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
