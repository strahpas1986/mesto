<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Россия</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <a href="#" class="header__link">
      <img src="./images/logo.svg" alt="Логотип Mesto" class="header__image">
    </a>
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img src="./images/Avatar.png" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__btn-edit" type="button"></button>
          <p class="profile__text">Исследователь океана</p>
        </div>
      </div>

      <button class="profile__button" type="button"></button>
    </section>

    <section class="elements">
      <article class="element">
        <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="element__image">
        <div class="element__descr">
          <h2 class="element__subtitle">Карачаевск</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/Elbrus.jpg" alt="Гора Эльбрус" class="element__image">
        <div class="element__descr">
          <h2 class="element__subtitle">Гора Эльбрус</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/Dombay.jpg" alt="Домбай" class="element__image">
        <div class="element__descr">
          <h2 class="element__subtitle">Домбай</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/Karelia.jpg" alt="Карелия" class="element__image">
        <div class="element__descr">
          <h2 class="element__subtitle">Карелия</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/Kamchatka.jpg" alt="Камчатка" class="element__image">
        <div class="element__descr">
          <h2 class="element__subtitle">Камчатка</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/Karachaevo.jpg" alt="Карачаево-Черкессия" class="element__image">
        <div class="element__descr">
          <h2 class="element__subtitle">Карачаево-Черкессия</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h3 class="popup__subtitle">Редактировать профиль</h3>
      <form action="#" class="popup__form" name="form">
        <input name="name" required placeholder="Жак-Ив Кусто" type="text" class="popup__input popup__input_form_name" value="">
        <input name="job" required placeholder="Исследователь океана" type="text" class="popup__input popup__input_form_job" value="">
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup_add">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h3 class="popup__subtitle">Новое место</h3>
      <form action="#" class="popup__form" name="form">
        <input name="title" required placeholder="Название" type="text" class="popup__input popup__input_form_title" value="">
        <input name="link" required placeholder="Ссылка на картинку" type="text" class="popup__input popup__input_form_link" value="">
        <button class="popup__button" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup_image">
    <div class="popup__container_img">
      <button class="popup__close" type="button"></button>

    </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
