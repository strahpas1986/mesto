<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Россия</title>
</head>

<body class="page">
  <header class="header">
    <a href="#" class="header__link">
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип Mesto" class="header__image">
    </a>
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <div class="profile__avatar-container">
          <img src="<%=require('./images/Avatar.png')%>" alt="Аватар пользователя" class="profile__avatar">
          <button class="profile__edit-avatar" type="submit"></button>
        </div>

        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__btn-edit" type="button"></button>
          <p class="profile__text">Исследователь океана</p>
        </div>
      </div>

      <button class="profile__button" type="button"></button>
    </section>

    <section class="elements">

    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_profile">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h3 class="popup__subtitle">Редактировать профиль</h3>
      <form action="#" class="popup__form popup__form_edit-profile" name="form">
        <input
          name="name"
          id="name-element"
          required
          placeholder="Жак-Ив Кусто"
          type="text"
          class="popup__input popup__input_form_name"
          minlength="2"
          maxlength="40"
          value=""
        >
        <span id="name-element-error" class="popup__error"></span>
        <input
          name="about"
          id="job-element"
          required
          placeholder="Исследователь океана"
          type="text"
          class="popup__input popup__input_form_job"
          minlength="2"
          maxlength="200"
          value=""
        >
        <span id="job-element-error" class="popup__error"></span>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_add-card">
    <div class="popup__container">
      <button class="popup__close popup__close_add-card" type="button"></button>
      <h3 class="popup__subtitle">Новое место</h3>
      <form action="#" class="popup__form popup__form_add-card" name="form__add-card" id="popup__form_add">
        <input
          name="name"
          id="name-element"
          required
          placeholder="Название"
          type="text"
          class="popup__input popup__input_form_name"
          minlength="1"
          maxlength="30"
          value=""
        >
        <span id="name-element-error" class="popup__error"></span>
        <input
          name="link"
          id="link-element"
          required
          placeholder="Ссылка на картинку"
          type="url"
          class="popup__input popup__input_form_link"
          value=""
        >
        <span id="link-element-error" class="popup__error"></span>
        <button class="popup__button" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_image-visible">
    <div class="popup__container popup__container_img">
      <button class="popup__close popup__close_image-visible" type="button"></button>
      <img src="#" alt="#" class="popup__image">
      <p class="popup__subtitle-img"></p>
    </div>
  </div>

  <div class="popup popup_delete-card">
    <div class="popup__container popup__container_delete-card">
      <button class="popup__close popup__close_delete-card" type="button"></button>
      <h3 class="popup__subtitle popup__subtitle_delete-card">Вы уверены?</h3>
      <form action="#" class="popup__form popup__form_delete-card" name="form__delete-card">
        <button class="popup__button" type="submit">Да</button>
      </form>

    </div>
  </div>

  <div class="popup popup_edit-avatar">
    <div class="popup__container popup__container_edit-avatar">
      <button class="popup__close popup__close_edit-avatar" type="button"></button>
      <h3 class="popup__subtitle popup__subtitle_edit-avatar">Обновить аватар</h3>
      <form action="#" class="popup__form popup__form_edit-avatar" name="form__edit-avatar" id="popup__edit-avatar">
        <input
          name="avatar"
          id="avatar-element"
          required
          placeholder="Ссылка на аватар"
          type="url"
          class="popup__input popup__input_form_avatar"
          value=""
        >
        <span id="avatar-element-error" class="popup__error"></span>
      </form>
      <button class="popup__button" type="submit">Сохранить</button>
    </div>
  </div>

  <template id="element-template">
    <article class="element">
      <img src="#" alt="#" class="element__image">
      <div class="element__descr">
        <h2 class="element__subtitle"></h2>
        <button class="element__delete" class="submit"></button>
        <div class="element__like_container">
          <button class="element__like" type="button"></button>
          <p class="element__like-number">1</p>
        </div>
      </div>
    </article>
  </template>

</body>
</html>
