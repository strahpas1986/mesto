<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Россия</title>
</head>

<body className="page">
  <header className="header">
    <a href="#" className="header__link">
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип Mesto" className="header__image">
    </a>
  </header>

  <main className="content">
    <section className="profile">
      <div className="profile__container">
        <div className="profile__avatar-container">
          <img src="<%=require('./images/Avatar.png')%>" alt="Аватар пользователя" className="profile__avatar">
        </div>

        <div className="profile__info">
          <h1 className="profile__name">Жак-Ив Кусто</h1>
          <button className="profile__btn-edit" type="button"></button>
          <p className="profile__text">Исследователь океана</p>
        </div>
      </div>

      <button className="profile__button" type="button"></button>
    </section>

    <section className="elements">

    </section>
  </main>

  <footer className="footer">
    <p className="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div className="popup popup_profile">
    <div className="popup__container">
      <button className="popup__close" type="button"></button>
      <h3 className="popup__subtitle">Редактировать профиль</h3>
      <form action="#" className="popup__form popup__form_edit-profile" name="form">
        <input
          name="name"
          id="name-element"
          required
          placeholder="Жак-Ив Кусто"
          type="text"
          className="popup__input popup__input_form_name"
          minlength="2"
          maxlength="40"
          value=""
        >
        <span id="name-element-error" className="popup__error"></span>
        <input
          name="about"
          id="job-element"
          required
          placeholder="Исследователь океана"
          type="text"
          className="popup__input popup__input_form_job"
          minlength="2"
          maxlength="200"
          value=""
        >
        <span id="job-element-error" className="popup__error"></span>
        <button className="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div className="popup popup_add-card">
    <div className="popup__container">
      <button className="popup__close popup__close_add-card" type="button"></button>
      <h3 className="popup__subtitle">Новое место</h3>
      <form action="#" className="popup__form popup__form_add-card" name="form__add-card" id="popup__form_add">
        <input
          name="name"
          id="form-element"
          required
          placeholder="Название"
          type="text"
          className="popup__input popup__input_form_name"
          minlength="1"
          maxlength="30"
          value=""
        >
        <span id="form-element-error" className="popup__error"></span>
        <input
          name="link"
          id="link-element"
          required
          placeholder="Ссылка на картинку"
          type="url"
          className="popup__input popup__input_form_link"
          value=""
        >
        <span id="link-element-error" className="popup__error"></span>
        <button className="popup__button" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div className="popup popup_image-visible">
    <div className="popup__container popup__container_img">
      <button className="popup__close popup__close_image-visible" type="button"></button>
      <img src="#" alt="#" className="popup__image">
      <p className="popup__subtitle-img"></p>
    </div>
  </div>

  <div className="popup popup_delete-card">
    <div className="popup__container popup__container_delete-card">
      <button className="popup__close popup__close_delete-card" type="button"></button>
      <h3 className="popup__subtitle popup__subtitle_delete-card">Вы уверены?</h3>
      <form action="#" className="popup__form popup__form_delete-card" name="form__delete-card">
        <button className="popup__button" type="submit">Да</button>
      </form>

    </div>
  </div>

  <div className="popup popup_edit-avatar">
    <div className="popup__container popup__container_edit-avatar">
      <button className="popup__close popup__close_edit-avatar" type="button"></button>
      <h3 className="popup__subtitle popup__subtitle_edit-avatar">Обновить аватар</h3>
      <form action="#" className="popup__form popup__form_edit-avatar" name="form__edit-avatar" id="popup__edit-avatar">
        <input
          name="avatar"
          id="avatar"
          required
          placeholder="Ссылка на аватар"
          type="url"
          className="popup__input popup__input_form_avatar"
          value=""
        >
        <span id="avatar-error" className="popup__error"></span>
        <button className="popup__button" type="submit">Сохранить</button>
      </form>

    </div>
  </div>

  <template id="element-template">
    <article className="element">
      <img src="#" alt="#" className="element__image">
      <div className="element__descr">
        <h2 className="element__subtitle"></h2>
        <button className="element__delete" type="submit"></button>
        <div className="element__like_container">
          <button className="element__like" type="button"></button>
          <p className="element__like-number">1</p>
        </div>
      </div>
    </article>
  </template>

</body>
</html>
